<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Smash All You Can</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module"></script>
</head>
<body>

        <section id="game-area">
            <button id="cockroach-1"><img  class="ck" src="./assets/Cockroach.jpeg" alt="Cockroach"></button>
            <!-- <div><img id="cockroach-2" class="ck" src="./assets/Cockroach.jpeg" alt="Cockroach"></div>
            <div><img id="cockroach-3" class="ck" src="./assets/Cockroach.jpeg" alt="Cockroach"></div> -->
            <button id="beetle-1"><img class="ck" src="./assets/beetle.jpeg" alt="beetle"></button>
            <!-- <div><img id="beetle-2" class="ck" src="./assets/beetle.jpeg" alt="beetle"></div>
            <div><img id="beetle-3" class="ck" src="./assets/beetle.jpeg" alt="beetle"></div> -->
            <button id="ant-1"><img class="ck" src="./assets/ant.jpeg" alt="ant"></button>
            <!-- <div><img id="ant-2" class="ck" src="./assets/ant.jpeg" alt="ant"></div>
            <div><img id="ant-3" class="ck" src="./assets/ant.jpeg" alt="ant"></div> -->

</html>
